
	<div id="dragme">
		<div id="solosd"> <img id="logo" src="imgs/solo.png"> </div>
	</div>

		<div id='map'></div>

		<script>
		L.mapbox.accessToken = 'pk.eyJ1IjoidnJuYyIsImEiOiJjaW85a2E1dG4wMzZrdnBrajFqZHV3aTYwIn0.BVUSKwO5hVenIwMkR-_DrA';
		    var map = L.mapbox.map('map', 'mapbox.streets')
		        .setView([32.9770911, -117.2448969], 9);

		    var markers = new L.MarkerClusterGroup();
		    
		    {{#each parks}}
		        console.log('{{name}}');
		        var title = '{{name}}';
		        var marker = L.marker(new L.LatLng({{latitude}}, {{longitude}}), {
		            icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
		            title: title
		        });
		        marker.bindPopup(title);
		        markers.addLayer(marker);
		        marker.on('click', function() {
				console.log(marker._latlng.lat,marker._latlng.lng);
              	getNearestHospital(marker._latlng.lat,marker._latlng.lng);
            });
		    {{/each}}
		    map.addLayer(markers);

			marker.on('click', function() {
				console.log(markers._latlng.lat,markers._latlng.lng);
              	var results=getNearestHospital(markers._latlng.lat,markers._latlng.lng);
              	console.log(results);
            });
		
		</script>
